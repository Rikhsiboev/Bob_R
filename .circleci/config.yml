version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      # Set up the correct working directory for the project
      - run:
          name: Set up working directory
          command: mkdir -p /tmp/workspace
      # Find the project file in the main folder
      - run:
          name: Find project file
          command: find /path/to/main/folder -name "pom.xml" -exec mv {} /tmp/workspace/ \;
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/tmp/workspace/pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn -f /tmp/workspace/pom.xml clean install -DskipTests
      - save_cache:
          paths:
            - /home/circleci/.m2
          key: v1-dependencies-{{ checksum "/tmp/workspace/pom.xml" }}
      # Persist the workspace back to the project root
      - persist_to_workspace:
          root: /tmp/workspace
          paths: .
