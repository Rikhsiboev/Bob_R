<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bob_R</title>
    <link href = "@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}"rel="stylesheet">
    <link th:href="@{/css/custom.css}"rel="stylesheet">
<!--    Image integration-->
    <img th:src="@{/images/welcome-38249.png}">
</head>
<body>
<h1 class ="display-1 text-danger"> Welcome to Bob_R Register Form</h1>
<h2 class="Bob_R">My Custom CSS </h2>
<!--Display Value of model -->
<h2 th:text="${students.get(0).getFistName()}" ></h2>
<h2 th:text="${students.get(0).getLastName()}" ></h2>

<!--Concatenation -->
<h2 th:text="${'Hello'+students.get(0).fistName}"></h2>
<h2 th:text="${students.get(0).fistName+' '+students.get(0).getLastName()}"></h2>


<!--Link -->
<h2>
    <a th:href="@{http://google.com}">Google Page</a>
</h2>
<h2>
    <a th:href="@{/student/welcome}">welcome</a>
</h2>

<!--Link -->

<h2>
    <a th:href="@{/student/welcome(id=3)}">Link</a>
</h2>
<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getFistName()})}">First Name</a>
</h2>

<!--Iteration or LOOP-->

<!--<li>Apple</li>-->
<!--<li>Orange</li>-->
<!--<li>Banana</li>-->
<h2>printing Student`s First Name</h2>
<li th:each=" name : ${students} " th:text="${name.getFistName()}"></li>
<!--for(String {name} or {student}: student){}-->
<h2>printing Student`s Last Name</h2>
<li th:each=" name : ${students} " th:text="${name.getLastName()}"></li>
<!--for(String {name} or {student}: student){}-->



<h2>Printing Student's in table</h2>

<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="name : ${students} ">
        <td th:text="${name.getFistName()}"></td>
        <td th:text="${name.getLastName()}"></td>
        <td th:text="${name.getAge()}"></td>
        <td th:text="${name.getState()}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
