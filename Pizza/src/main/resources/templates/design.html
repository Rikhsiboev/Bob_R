<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<form th:action="@{orderAction}" method="get">
    <div class="container" style="color: #0e53d0" >
        <!-- Content here -->
        <div class="container">
            <!-- Content here -->
        </div>
        <div>
            <div class="container-fluid">
                <h2 class="text-muted" style="color: #0e53d0"> Create you Pizza </h2>
            </div>

            <div class="container-fluid">
                <img  height="300px" src="/Screenshot 2023-03-14 at 12.49.38 PM.png" >

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h4>Select Cheese:</h4>
                           <div th:each="cheese:${cheese}">
                               <input type="checkbox" id="Cheddar" name="Cheddar" value="Cheddar">
                               <label for="Cheddar"> Cheddar</label><br>
                               <input type="checkbox" id="Mozzarella" name="Mozzarella" value="Mozzarella">
                               <label for="Mozzarella"> Mozzarella</label><br>
                               <input type="checkbox" id="Parmesan" name="Parmesan" value="Parmesan">
                               <label for="Parmesan"> Parmesan</label><br>
                           </div>
                        </div>
                        <div class="col-5">
                            <h4>Select Sauce:</h4>
                            <div>
                                <input type="checkbox" id="RedSauce" name="RedSauce" value="RedSauce">
                                <label for="RedSauce"> RedSauce</label><br>
                                <input type="checkbox" id="SweetPizza" name="SweetPizza" value="SweetPizza">
                                <label for="SweetPizza"> SweetPizza</label><br>
                                <input type="checkbox" id="TomatoSauce" name="TomatoSauce" value="TomatoSauce">
                                <label for="Parmesan"> TomatoSauce</label><br>
                            </div>

                        </div>
                        <div class="col">
                            <h4>Select topping:</h4>
                            <div>
                                <input type="checkbox" id="Mushrooms" name="Mushrooms" value="Mushrooms">
                                <label for="Mushrooms"> Mushrooms</label><br>
                                <input type="checkbox" id="Jalapenos" name="Jalapenos" value="Jalapenos">
                                <label for="Jalapenos"> Jalapenos</label><br>
                                <input type="checkbox" id="Onions" name="Onions" value="Onions">
                                <label for="Onions"> Onions</label><br>
                                <input type="checkbox" id="RedPepper" name="RedPepper" value="RedPepper">
                                <label for="RedPepper"> RedPepper</label><br>
                                <input type="checkbox" id="Tomatoes" name="Tomatoes" value="Tomatoes">
                                <label for="Tomatoes"> Tomatoes</label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>










            <button type="submit" class="btn btn-primary">Continue Create your pizza</button>

        </div>
    </div>
</form>




</body>
</html>
