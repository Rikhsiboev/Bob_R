<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrderPizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


    <div class="container" style="color: #0e53d0">
        <!-- Content here -->
        <div>
            <div class="container-fluid">
                <h2 class="text-muted" style="color: #0e53d0"> Order you Pizza </h2>
            </div>

            <div class="container-fluid">
                <img height="300px" src="/Screenshot 2023-03-14 at 12.49.38 PM.png">
                <br>
                <br>
                <br>
                <br>


                <div class="row">
                    <div class="col">

                        <h3>FullName</h3></label>
                        <input id="fullNam" type="text" placeholder="fullNam"
                               th:field="*{address.fullName}" class="form-control">
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">

                        <h3>Street:</h3></label>
                        <input id="street" type="text" placeholder="street"
                               th:field="*{address.street}" class="form-control">
                    </div>
                    <div class="col">
                        <h3>City:</h3></label>
                        <input id="city" type="text" placeholder="city"
                               th:field="*{address.city}" class="form-control">
                    </div>
                    <div class="col">
                        <h3>State:</h3></label>
                        <input id="state" type="text" placeholder="state"
                               th:field="*{address.state}" class="form-control">
                    </div>
                    <div class="col">
                        <h3>ZipCode:</h3></label>
                        <input id="zipcode" type="text" placeholder="zipcode"
                               th:field="*{address.zip}" class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <br>



            <div>
            <form action="/homeAction" method="POST">
                <button type="submit" class="btn btn-secondary" name="action" value="return-back">Return back</button>
            </form>
            </div>
                <div>
            <form action="/create-pizza" method="POST">
                <button type="submit" class="btn btn-primary" name="action" value="create-pizza">Create your pizza</button>
            </form>
            </div>





        </div>
    </div>



</body>
</html>
